<div class="sn-survey-question sn-survey-question-#=Type#" id="#=Id #">
     <div class="sn-survey-question-edit">
          <input class="title" type="text" value="#=Title #" />
          <input class="hidden hint" type="text" placeHolder="#=SN.Resources.SurveyList['Hint-PlaceHolder']#" />
          <input class="hidden placeholder" type="text" placeHolder="#=SN.Resources.SurveyList['PlaceHolder-PlaceHolder']#" />
          <div class="sn-survey-validationsettings-container validation hidden">
          </div>
     </div>
</div>
