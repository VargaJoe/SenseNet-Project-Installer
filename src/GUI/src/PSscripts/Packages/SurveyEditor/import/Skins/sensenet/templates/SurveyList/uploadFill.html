<div class="sn-survey-question-elements" id="#=Id #">
  <label class="sn-title">#=Title #</label>
  <div class="sn-upload-area">
       <div class="sn-upload-buttonbar">
            <div id="sn-upload-fileuploadbutton" class="sn-submit sn-notdisabled sn-upload-button">
                    <span>#=SN.Resources.Action['UploadAddFiles']#</span>
                    <input id="sn-upload-fileupload" type="file" name="files[]" data-url="" multiple />
            </div>
           <div style="clear: both;"></div>
       </div>
       <div id="progress">
       </div>
       <div class="sn-upload-draganddrop">#=SN.Resources.Action['UploadDragAndDrop']#</div>
  </div>
  <span class="sn-hint">#= Hint #</span>
</div>
