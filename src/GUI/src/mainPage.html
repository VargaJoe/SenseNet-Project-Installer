<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensenet install</title>
    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="style/sortablestyle.css">
    <link rel="stylesheet" href="style/basic.css">
    <link rel="stylesheet" href="style/ladda-themeless.min.css">
</head>
<body>
    <ul class="nav nav-tabs mainmenu">
        <li class="active"><a data-toggle="tab" href="#install">Install process</a></li>
        <li><a data-toggle="tab" href="#settings">Settings</a></li>
    </ul>
              
    <div class="container">
            <div class="tab-content">
                    <div id="install" class="tab-pane fade in active">
                            <div class="row marginBottom10">
                                    <div class="col-xs-12 text-center">
                                        <h1>Install Sensenet</h1>
                                    </div>
                                </div>
                                <div class="row marginBottom10">
                                    <div class="col-xs-12" id="output">
                        
                                    </div>
                                </div>
                                <div class="row" id="processOrder">
                                    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                                            <ul class="list-group animated fadeIn" id="items"></ul>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-xs-6 text-right">
                                        <button class="btn btn-default" id="savesequence" onclick="SaveProcessSeq()">Save the list</button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button type="button" class="btn btn-danger ladda-button" 
                                        id="runfullprocessbtn" data-processname="fullinstall" data-style="expand-left">
                                                <span class="ladda-label">Run process</span>
                                        </button>
                                    </div>
                                </div>
                    </div>
                    <div id="settings" class="tab-pane fade">
                            <div class="container margintop30">
                                <div class="row" id="jsonsettings">

                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                       <button class="btn btn-default" id="savesettings" onclick="">Save</button>
                                    </div>
                                </div>
                            </div> 
                    </div>
                 </div>
    </div>
    <script>global.Tether = require('popper')</script>
    <script>window.jQuery = window.$ = require('jquery')</script>
    <script>require('bootstrap')</script>
    <script src="js/spin.min.js"></script>
    <script src="js/ladda.min.js"></script>
    <!-- <script>require('babel-core/register')</script>
    <script>require('babel-polyfill')</script> -->
    <script>require('./mainPage.js')</script>
    
</body>
</html>
